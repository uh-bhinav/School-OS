<!DOCTYPE html>
<html>
<head>
    <title>Environment Variable Check</title>
</head>
<body>
    <h1>Testing Vite Environment Variables</h1>
    <div id="result"></div>
    <script type="module">
        // This will show what Vite actually compiled into the app
        const adkUrl = import.meta.env.VITE_ADK_API_URL;
        const baseUrl = import.meta.env.VITE_API_BASE_URL;

        document.getElementById('result').innerHTML = `
            <p><strong>VITE_ADK_API_URL:</strong> ${adkUrl || 'NOT SET'}</p>
            <p><strong>VITE_API_BASE_URL:</strong> ${baseUrl || 'NOT SET'}</p>
            <p><strong>Mode:</strong> ${import.meta.env.MODE}</p>
            <hr>
            <p>If VITE_ADK_API_URL is NOT "http://localhost:8004", you need to restart the dev server!</p>
        `;

        console.log('All env vars:', import.meta.env);
    </script>
</body>
</html>
